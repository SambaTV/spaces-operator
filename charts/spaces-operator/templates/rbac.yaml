apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "spaces-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: spaces-operator-controller-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    {{- include "spaces-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: spaces-operator-leader-election-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "spaces-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: spaces-operator-manager-role
rules:
# The spaces resource permissions are always required
- apiGroups:
  - spaces.samba.tv
  resources:
  - teams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - spaces.samba.tv
  resources:
  - teams/finalizers
  verbs:
  - update
- apiGroups:
  - spaces.samba.tv
  resources:
  - teams/status
  verbs:
  - get
  - patch
  - update
  # Add core permissions configured in values
  {{- toYaml .Values.clusterrole.rules.core | nindent 2 }}
  # Add more permissions configured in values
  {{- if .Values.clusterrole.rules.more -}}
  {{- toYaml .Values.clusterrole.rules.more | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "spaces-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: spaces-operator-leader-election-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: spaces-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: spaces-operator-controller-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "spaces-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: spaces-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: spaces-operator-manager-role
subjects:
- kind: ServiceAccount
  name: spaces-operator-controller-manager
